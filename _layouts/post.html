---
layout: default
---
  <div class="post">
      <p>{{ page.content | number_of_words | divided_by: 130.0 | ceil }} minute read | Written on {{ page.date | date: "%B %e, %Y" }}</p>
      <p>
        {{ page.content }}
      </p>
    <p>Tagged: {% for c in page.tags %}<a href='{{ "/" | relative_url }}?q={{ c }}' class="tag">{{ c }}</a> {% endfor %}</p>
</div>
{% include comments.html %}
