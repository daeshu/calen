---
layout: default
---
  <div class="post">
      <p>{{ page.content | number_of_words | divided_by: 500.0 | ceil }} minute read | Written: {{ page.date | date_to_string: "ordinal", "US" }}</p>
      <p>
        {{ page.content }}
      </p>
    <p>Tagged: {% for c in page.tags %}<a href='{{ "/search" | relative_url }}?q={{ c }}' class="tag">{{ c }}</a> {% endfor %}</p>
</div>
{% include comments.html %}
