---
layout: default
---
  <div class="post">
      <p>{{ post.content | number_of_words | divided_by: 500.0 | ceil }} minute read</p>
      <p>
        {{ post.content }}
      </p>
    <p>Tagged: {% for c in post.tags %}<a href='{{ "/search" | relative_url }}?q={{ c }}&a=blog' class="tag">{{ c }}</a> {% endfor %}</p>
</div>
